<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Expense Tracking Website</title>
    <link rel="stylesheet" href="expenses.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="category" required>
                <option value="">Select Expense Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="date" required>
            <input type="text" id="account" placeholder="Account Name" required>
            <select id="transaction-type" required>
                <option value="">Select Transaction Type</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <h2>Transactions</h2>
        <ul id="transactions-list"></ul>

        <div class="total">
            <h3>Total Income: <span id="total-income">0</span></h3>
            <h3>Total Expenses: <span id="total-expenses">0</span></h3>
            <h3>Net Balance: <span id="net-balance">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
